<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ursa Minor Game Page â€“ Layout Wireframe</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; line-height: 1.5; color: #333; background: #e8e8e8; }

    /* Wireframe: gray blocks, dashed placeholders (match homepage) */
    .wf-box { border: 1px dashed #999; background: #f5f5f5; }
    .wf-placeholder { border: 1px dashed #bbb; background: #eee; color: #888; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; }

    /* Header - sticky, same as homepage */
    .site-header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 2px solid #999;
      background: #fff;
      z-index: 10;
    }
    .logo-placeholder { width: 120px; height: 32px; }
    .nav-main { display: flex; gap: 2rem; }
    .nav-main a { color: inherit; text-decoration: none; font-size: 0.9rem; }

    /* Main - max 960px centered */
    .main { max-width: 960px; margin: 0 auto; padding: 2rem 1.5rem; }

    /* Game hero: motif + name + tagline */
    .game-hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem 0;
      border-bottom: 1px dashed #999;
    }
    .game-motif {
      width: 80px;
      height: 80px;
      min-width: 80px;
    }
    .game-hero-text { flex: 1; min-width: 0; }
    .game-hero-text h1 { font-size: 1.5rem; font-weight: 600; margin: 0 0 0.35rem; color: #444; }
    .game-hero-text .tagline { font-size: 0.9375rem; color: #555; margin: 0; }

    /* Primary CTA - one action */
    .cta-block { padding: 1.5rem 0; }
    .cta-block .btn {
      padding: 0.6rem 1.5rem;
      border: 2px solid #333;
      background: #333;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
    }
    .cta-block .btn:hover { background: #555; border-color: #555; }

    /* Optional: rules + more games */
    .game-meta { padding: 1.5rem 0; }
    .game-meta h3 { font-size: 0.9375rem; font-weight: 600; margin: 0 0 0.5rem; color: #555; }
    .game-meta .rules-placeholder { font-size: 0.875rem; color: #666; margin-bottom: 1rem; }
    .more-games { font-size: 0.875rem; color: #666; }
    .more-games a { color: inherit; text-decoration: none; }
    .more-games a:hover { text-decoration: underline; }

    /* Footer - horizon style (match homepage) */
    .site-footer {
      margin-top: 4rem;
      padding: 2rem 1.5rem 2.5rem;
      background: #2a2520;
      color: #ccc;
      text-align: center;
      font-size: 0.875rem;
    }
    .footer-horizon { height: 6px; background: #c9a227; margin: 0 -1.5rem 1.5rem; }
    .back-to-top { display: inline-block; margin-bottom: 1rem; color: #c9a227; text-decoration: none; font-size: 0.8rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="wf-placeholder logo-placeholder">Logo</a>
    <nav class="nav-main" aria-label="Main">
      <a href="ursa-minor-homepage-mockup.html">Home</a>
      <a href="ursa-minor-play-mockup.html">Games</a>
      <a href="index.html">All wireframes</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main class="main">
    <section class="game-hero">
      <div class="wf-placeholder game-motif">9x9</div>
      <div class="game-hero-text">
        <h1>Sudoku</h1>
        <p class="tagline">Fill the grid so each row, column, and box has 1&ndash;9.</p>
      </div>
    </section>

    <div class="cta-block">
      <a href="ursa-minor-game-entry-mockup.html" class="btn">Play</a>
    </div>

    <section class="game-meta" aria-label="Optional info">
      <h3>Rules</h3>
      <p class="rules-placeholder wf-box" style="padding: 0.75rem;">Short rules text or expandable. No long copy.</p>
      <p class="more-games">
        More games:
        <a href="ursa-minor-tic-tac-toe-mockup.html">Tic-Tac-Toe</a>, <a href="ursa-minor-connect-4-mockup.html">Connect 4</a>, <a href="ursa-minor-minesweeper-mockup.html">Minesweeper</a>
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-horizon" aria-hidden="true"></div>
    <a href="#top" class="back-to-top">Back to top</a>
    <p>&copy; Ursa Minor Games</p>
  </footer>
</body>
</html>
