<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ursa Minor â€“ Sudoku Play Wireframe</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; line-height: 1.5; color: #333; background: #e8e8e8; }

    .wf-box { border: 1px dashed #999; background: #f5f5f5; }
    .wf-placeholder { border: 1px dashed #bbb; background: #eee; color: #888; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; }

    .site-header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 2px solid #999;
      background: #fff;
      z-index: 10;
    }
    .logo-placeholder { width: 120px; height: 32px; }
    .nav-main { display: flex; gap: 2rem; }
    .nav-main a { color: inherit; text-decoration: none; font-size: 0.9rem; }

    .game-chrome {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem 2rem;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .game-chrome .game-name { font-size: 1.125rem; font-weight: 600; color: #444; margin: 0; }
    .game-chrome .chrome-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .chrome-item {
      padding: 0.35rem 0.75rem;
      background: #f0f0f0;
      border: 1px dashed #999;
      font-size: 0.875rem;
      color: #555;
    }

    .main { max-width: 32rem; margin: 0 auto; padding: 2rem 1.5rem; }

    .game-instruction {
      text-align: center;
      font-size: 0.9375rem;
      color: #555;
      margin: 0 0 1.5rem;
    }

    .board-wrapper { display: flex; justify-content: center; margin-bottom: 1.5rem; }
    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 0;
      width: 100%;
      max-width: 20rem;
      aspect-ratio: 1;
      border: 2px solid #666;
    }
    .sudoku-grid .cell {
      background: #fff;
      border: 1px solid #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
      color: #333;
    }
    /* 3x3 sub-box right/bottom borders */
    .sudoku-grid .cell:nth-child(3n) { border-right-width: 2px; border-right-color: #666; }
    .sudoku-grid .cell:nth-child(9n) { border-right: 2px solid #666; }
    .sudoku-grid .cell:nth-child(n+19):nth-child(-n+27),
    .sudoku-grid .cell:nth-child(n+46):nth-child(-n+54),
    .sudoku-grid .cell:nth-child(n+73) { border-bottom-width: 2px; border-bottom-color: #666; }
    .sudoku-grid .cell.given { background: #e8e4dc; color: #444; }
    .sudoku-grid .cell.user { background: #f0f0f0; color: #555; }
    .sudoku-grid .cell.empty { color: #888; font-size: 0.75rem; }

    .number-strip {
      display: flex;
      justify-content: center;
      gap: 0.35rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .number-strip .num-btn {
      width: 2rem;
      height: 2rem;
      border: 1px dashed #999;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
      color: #555;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .action-buttons .btn {
      padding: 0.6rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: 2px solid #333;
      background: #fff;
      color: #333;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .action-buttons .btn:hover { background: #f0f0f0; }
    .action-buttons .btn-primary { background: #333; color: #fff; }
    .action-buttons .btn-primary:hover { background: #555; border-color: #555; }

    .controls-hint {
      text-align: center;
      font-size: 0.8125rem;
      color: #888;
      margin: 0;
    }

    .site-footer {
      margin-top: 4rem;
      padding: 2rem 1.5rem 2.5rem;
      background: #2a2520;
      color: #ccc;
      text-align: center;
      font-size: 0.875rem;
    }
    .footer-horizon { height: 6px; background: #c9a227; margin: 0 -1.5rem 1.5rem; }
    .back-to-top { display: inline-block; margin-bottom: 1rem; color: #c9a227; text-decoration: none; font-size: 0.8rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="wf-placeholder logo-placeholder">Logo</a>
    <nav class="nav-main" aria-label="Main">
      <a href="ursa-minor-homepage-mockup.html">Home</a>
      <a href="ursa-minor-play-mockup.html">Games</a>
      <a href="index.html">All wireframes</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="game-chrome">
    <h2 class="game-name">Sudoku</h2>
    <div class="chrome-right">
      <span class="chrome-item">Timer 5:32</span>
      <span class="chrome-item">Mistakes 0</span>
    </div>
  </div>

  <main class="main">
    <p class="game-instruction">Fill each row, column, and 3x3 box with 1&ndash;9.</p>

    <div class="board-wrapper">
      <div class="sudoku-grid" aria-label="Sudoku grid, 9 by 9">
        <div class="cell given">5</div><div class="cell given">3</div><div class="cell empty"></div>
        <div class="cell given">6</div><div class="cell empty"></div><div class="cell given">9</div>
        <div class="cell empty"></div><div class="cell given">8</div><div class="cell empty"></div>
        <div class="cell given">8</div><div class="cell empty"></div><div class="cell given">4</div>
        <div class="cell given">7</div><div class="cell empty"></div><div class="cell empty"></div>
        <div class="cell empty"></div><div class="cell given">6</div><div class="cell empty"></div>
        <div class="cell empty"></div><div class="cell empty"></div><div class="cell given">8</div>
        <div class="cell given">6</div><div class="cell empty"></div><div class="cell given">7</div>
        <div class="cell empty"></div><div class="cell given">9</div><div class="cell empty"></div>
        <div class="cell given">6</div><div class="cell empty"></div><div class="cell given">1</div>
        <div class="cell empty"></div><div class="cell given">9</div><div class="cell empty"></div>
        <div class="cell given">5</div><div class="cell empty"></div><div class="cell empty"></div>
        <div class="cell empty"></div><div class="cell given">6</div><div class="cell empty"></div>
        <div class="cell empty"></div><div class="cell given">3</div><div class="cell given">1</div>
        <div class="cell given">6</div><div class="cell empty"></div><div class="cell empty"></div>
        <div class="cell empty"></div><div class="cell given">2</div><div class="cell given">8</div>
        <div class="cell empty"></div><div class="cell given">4</div><div class="cell given">1</div>
        <div class="cell given">9</div><div class="cell empty"></div><div class="cell given">5</div>
        <div class="cell empty"></div><div class="cell empty"></div><div class="cell given">8</div>
        <div class="cell empty"></div><div class="cell given">7</div><div class="cell given">9</div>
      </div>
    </div>

    <div class="number-strip" aria-label="Number picker">
      <span class="num-btn">1</span><span class="num-btn">2</span><span class="num-btn">3</span>
      <span class="num-btn">4</span><span class="num-btn">5</span><span class="num-btn">6</span>
      <span class="num-btn">7</span><span class="num-btn">8</span><span class="num-btn">9</span>
    </div>

    <div class="action-buttons">
      <a href="#" class="btn btn-primary">New game</a>
      <button type="button" class="btn">Hint</button>
      <button type="button" class="btn">Check</button>
    </div>

    <p class="controls-hint">Tap a cell, then pick a number.</p>
  </main>

  <footer class="site-footer">
    <div class="footer-horizon" aria-hidden="true"></div>
    <a href="#top" class="back-to-top">Back to top</a>
    <p>&copy; Ursa Minor Games</p>
  </footer>
</body>
</html>
