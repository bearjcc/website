<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ursa Minor â€“ Connect 4 Play Wireframe</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; line-height: 1.5; color: #333; background: #e8e8e8; }

    .wf-box { border: 1px dashed #999; background: #f5f5f5; }
    .wf-placeholder { border: 1px dashed #bbb; background: #eee; color: #888; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; }

    .site-header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 2px solid #999;
      background: #fff;
      z-index: 10;
    }
    .logo-placeholder { width: 120px; height: 32px; }
    .nav-main { display: flex; gap: 2rem; }
    .nav-main a { color: inherit; text-decoration: none; font-size: 0.9rem; }

    .game-chrome {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem 2rem;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .game-chrome .game-name { font-size: 1.125rem; font-weight: 600; color: #444; margin: 0; }
    .game-chrome .chrome-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .chrome-item {
      padding: 0.35rem 0.75rem;
      background: #f0f0f0;
      border: 1px dashed #999;
      font-size: 0.875rem;
      color: #555;
    }

    .main { max-width: 28rem; margin: 0 auto; padding: 2rem 1.5rem; }

    .game-instruction {
      text-align: center;
      font-size: 0.9375rem;
      color: #555;
      margin: 0 0 1.5rem;
    }

    .board-wrapper { display: flex; justify-content: center; margin-bottom: 1.5rem; }
    .game-board {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.35rem;
      width: 100%;
      max-width: 22rem;
      aspect-ratio: 7 / 6;
    }
    .game-board .cell {
      background: #eee;
      border: 1px dashed #bbb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
      font-weight: 700;
      color: #666;
    }
    .game-board .cell.filled-red { background: #e8c4c4; color: #8b4545; }
    .game-board .cell.filled-yellow { background: #e8e4b8; color: #8b8645; }

    .info-bubbles {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .info-bubble {
      padding: 0.6rem 1rem;
      border: 1px dashed #999;
      background: #f5f5f5;
      border-radius: 8px;
      text-align: center;
      min-width: 4.5rem;
    }
    .info-bubble .label { font-size: 0.6875rem; color: #666; text-transform: uppercase; letter-spacing: 0.02em; margin-bottom: 0.2rem; }
    .info-bubble .value { font-size: 1.25rem; font-weight: 700; color: #333; }
    .info-bubble.highlight { background: #e8e4dc; border-color: #999; }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .action-buttons .btn {
      padding: 0.6rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: 2px solid #333;
      background: #fff;
      color: #333;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .action-buttons .btn:hover { background: #f0f0f0; }
    .action-buttons .btn-primary { background: #333; color: #fff; }
    .action-buttons .btn-primary:hover { background: #555; border-color: #555; }

    .controls-hint {
      text-align: center;
      font-size: 0.8125rem;
      color: #888;
      margin: 0;
    }

    .site-footer {
      margin-top: 4rem;
      padding: 2rem 1.5rem 2.5rem;
      background: #2a2520;
      color: #ccc;
      text-align: center;
      font-size: 0.875rem;
    }
    .footer-horizon { height: 6px; background: #c9a227; margin: 0 -1.5rem 1.5rem; }
    .back-to-top { display: inline-block; margin-bottom: 1rem; color: #c9a227; text-decoration: none; font-size: 0.8rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="wf-placeholder logo-placeholder">Logo</a>
    <nav class="nav-main" aria-label="Main">
      <a href="ursa-minor-homepage-mockup.html">Home</a>
      <a href="ursa-minor-play-mockup.html">Games</a>
      <a href="index.html">All wireframes</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="game-chrome">
    <h2 class="game-name">Connect 4</h2>
    <div class="chrome-right">
      <span class="chrome-item">Red's turn</span>
    </div>
  </div>

  <main class="main">
    <p class="game-instruction">Get four in a row.</p>

    <div class="board-wrapper">
      <div class="game-board" aria-label="Connect 4 board, 7 columns by 6 rows">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell filled-red">R</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell filled-red">R</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell filled-red">R</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell filled-red">R</div>
        <div class="cell filled-red">R</div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell filled-red">R</div>
        <div class="cell filled-red">R</div>
        <div class="cell filled-red">R</div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell filled-red">R</div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell filled-red">R</div>
        <div class="cell filled-yellow">Y</div>
        <div class="cell filled-red">R</div>
      </div>
    </div>

    <div class="info-bubbles" aria-label="Scores">
      <div class="info-bubble highlight">
        <div class="label">Red (you)</div>
        <div class="value">0</div>
      </div>
      <div class="info-bubble">
        <div class="label">Yellow (CPU)</div>
        <div class="value">0</div>
      </div>
    </div>

    <div class="action-buttons">
      <a href="#" class="btn btn-primary">New game</a>
    </div>

    <p class="controls-hint">Tap a column to drop your piece.</p>
  </main>

  <footer class="site-footer">
    <div class="footer-horizon" aria-hidden="true"></div>
    <a href="#top" class="back-to-top">Back to top</a>
    <p>&copy; Ursa Minor Games</p>
  </footer>
</body>
</html>
