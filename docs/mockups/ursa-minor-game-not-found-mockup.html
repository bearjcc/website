<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ursa Minor Game Not Found â€“ Layout Wireframe</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; line-height: 1.5; color: #333; background: #e8e8e8; }

    /* Wireframe: gray blocks, dashed placeholders (match existing mockups) */
    .wf-box { border: 1px dashed #999; background: #f5f5f5; }
    .wf-placeholder { border: 1px dashed #bbb; background: #eee; color: #888; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; }

    /* Header - sticky, same as homepage */
    .site-header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 2px solid #999;
      background: #fff;
      z-index: 10;
    }
    .logo-placeholder { width: 120px; height: 32px; }
    .nav-main { display: flex; gap: 2rem; }
    .nav-main a { color: inherit; text-decoration: none; font-size: 0.9rem; }

    /* Main - max 960px centered */
    .main { max-width: 960px; margin: 0 auto; padding: 2rem 1.5rem; }

    /* 404 / not-found content - centered, calm */
    .not-found-block {
      padding: 4rem 1rem;
      text-align: center;
    }
    .not-found-block .code { font-size: 1rem; color: #888; margin-bottom: 0.5rem; }
    .not-found-block h1 { font-size: 1.25rem; font-weight: 500; margin: 0 0 0.75rem; color: #444; }
    .not-found-block p { font-size: 0.9375rem; color: #555; margin: 0 0 1.5rem; max-width: 28em; margin-left: auto; margin-right: auto; }
    .not-found-block .btn {
      padding: 0.6rem 1.5rem;
      border: 2px solid #333;
      background: #333;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
    }
    .not-found-block .btn:hover { background: #555; border-color: #555; }

    /* Footer - horizon style (match homepage) */
    .site-footer {
      margin-top: 4rem;
      padding: 2rem 1.5rem 2.5rem;
      background: #2a2520;
      color: #ccc;
      text-align: center;
      font-size: 0.875rem;
    }
    .footer-horizon { height: 6px; background: #c9a227; margin: 0 -1.5rem 1.5rem; }
    .back-to-top { display: inline-block; margin-bottom: 1rem; color: #c9a227; text-decoration: none; font-size: 0.8rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="wf-placeholder logo-placeholder">Logo</a>
    <nav class="nav-main" aria-label="Main">
      <a href="ursa-minor-homepage-mockup.html">Home</a>
      <a href="ursa-minor-play-mockup.html">Games</a>
      <a href="index.html">All wireframes</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main class="main">
    <section class="not-found-block">
      <p class="code">404</p>
      <h1>Game not found</h1>
      <p>This game does not exist or the link may be wrong. Head back to the games list to pick one.</p>
      <a href="ursa-minor-play-mockup.html" class="btn">Browse games</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-horizon" aria-hidden="true"></div>
    <a href="#top" class="back-to-top">Back to top</a>
    <p>&copy; Ursa Minor Games</p>
  </footer>
</body>
</html>
