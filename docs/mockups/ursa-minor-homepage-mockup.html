<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ursa Minor Homepage â€“ Layout Wireframe</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; line-height: 1.5; color: #333; background: #e8e8e8; }

    /* Wireframe: gray blocks, dashed placeholders */
    .wf-box { border: 1px dashed #999; background: #f5f5f5; }
    .wf-placeholder { border: 1px dashed #bbb; background: #eee; color: #888; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; }

    /* Header - sticky */
    .site-header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 2px solid #999;
      background: #fff;
      z-index: 10;
    }
    .logo-placeholder { width: 120px; height: 32px; }
    .nav-main { display: flex; gap: 2rem; }
    .nav-main a { color: inherit; text-decoration: none; font-size: 0.9rem; }

    /* Main - max 960px centered */
    .main { max-width: 960px; margin: 0 auto; padding: 2rem 1.5rem; }

    /* Hero - centered block */
    .hero {
      padding: 4rem 1rem;
      text-align: center;
    }
    .hero-logo { width: 200px; height: 80px; margin: 0 auto 1.5rem; }
    .hero h1 { font-size: 1.25rem; font-weight: 400; margin: 0 0 1.5rem; color: #555; }
    .cta-row { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .cta-row .btn { padding: 0.6rem 1.5rem; border: 2px solid #333; background: #fff; text-decoration: none; color: #333; font-size: 0.9rem; }
    .cta-row .btn-primary { background: #333; color: #fff; }

    /* Games section */
    .games-section { padding: 2rem 0; }
    .games-heading { font-size: 1.25rem; text-align: center; margin-bottom: 1.5rem; color: #444; }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    @media (min-width: 640px) {
      .game-grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 960px) {
      .game-grid { grid-template-columns: repeat(6, 1fr); }
    }
    .game-card {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
      border: 1px solid #999;
      background: #fafafa;
      padding: 0.75rem;
    }
    .game-card .motif { width: 48px; height: 48px; margin-bottom: 0.5rem; }
    .game-card .name { font-size: 0.75rem; font-weight: 500; text-align: center; line-height: 1.2; }

    /* Footer - horizon style (wireframe: earth + sunset line) */
    .site-footer {
      margin-top: 4rem;
      padding: 2rem 1.5rem 2.5rem;
      background: #2a2520;
      color: #ccc;
      text-align: center;
      font-size: 0.875rem;
    }
    .footer-horizon { height: 6px; background: #c9a227; margin: 0 -1.5rem 1.5rem; }
    .back-to-top { display: inline-block; margin-bottom: 1rem; color: #c9a227; text-decoration: none; font-size: 0.8rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="wf-placeholder logo-placeholder">Logo</a>
    <nav class="nav-main" aria-label="Main">
      <a href="ursa-minor-homepage-mockup.html">Home</a>
      <a href="ursa-minor-play-mockup.html">Games</a>
      <a href="index.html">All wireframes</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main class="main">
    <section class="hero">
      <div class="wf-placeholder hero-logo">Logo lockup</div>
      <h1>The sky is the limit.</h1>
      <div class="cta-row">
        <a href="ursa-minor-play-mockup.html" class="btn btn-primary">Play</a>
        <a href="ursa-minor-play-mockup.html" class="btn">Browse</a>
      </div>
    </section>

    <section class="games-section">
      <h2 class="games-heading">Free Games to Play</h2>
      <div class="game-grid">
        <a href="ursa-minor-tic-tac-toe-mockup.html" class="game-card">
          <div class="wf-placeholder motif">3x3</div>
          <span class="name">Tic-Tac-Toe</span>
        </a>
        <a href="ursa-minor-connect-4-mockup.html" class="game-card">
          <div class="wf-placeholder motif">7x6</div>
          <span class="name">Connect 4</span>
        </a>
        <a href="ursa-minor-sudoku-mockup.html" class="game-card">
          <div class="wf-placeholder motif">9x9</div>
          <span class="name">Sudoku</span>
        </a>
        <a href="ursa-minor-chess-mockup.html" class="game-card">
          <div class="wf-placeholder motif">8x8</div>
          <span class="name">Chess</span>
        </a>
        <a href="ursa-minor-checkers-mockup.html" class="game-card">
          <div class="wf-placeholder motif">8x8</div>
          <span class="name">Checkers</span>
        </a>
        <a href="ursa-minor-minesweeper-mockup.html" class="game-card">
          <div class="wf-placeholder motif">grid</div>
          <span class="name">Minesweeper</span>
        </a>
        <a href="ursa-minor-snake-mockup.html" class="game-card">
          <div class="wf-placeholder motif">snake</div>
          <span class="name">Snake</span>
        </a>
        <a href="ursa-minor-2048-mockup.html" class="game-card">
          <div class="wf-placeholder motif">4x4</div>
          <span class="name">2048</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-horizon" aria-hidden="true"></div>
    <a href="#top" class="back-to-top">Back to top</a>
    <p>&copy; Ursa Minor Games</p>
  </footer>
</body>
</html>
